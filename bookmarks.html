<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bookmark_section">
    <div class="aside">
      <!-- ===== aside logo section starts ===== -->
      <div class="logo">
        <img src="assets/images/logo-light-theme.svg" id="signupLogo" alt="">
      </div>
      <!-- ===== aside logo section ends ===== -->
      <!-- ===== status section starts ===== -->
      <div class="status">
        <div class="home">
          <button type="button"><i class="fa-regular fa-house"></i>Home</button>
        </div>
        <div class="archived">
          <button type="button"><i class="fa-solid fa-box-archive"></i>Archived</button>
        </div>
      </div>
      <!-- ===== status section ends ===== -->
      <!-- ===== tag section starts ==== -->
      <div class="tags">
        <p>Tags</p>
      </div>
      <div class="tag_list">
        <div class="tag_item">
          <div class="tag_name">
            <input type="checkbox" name="" id="">
            <p>AI</p>
          </div>
          <button type="button">1</button>
        </div>
        <div class="tag_item">
          <div class="tag_name">
            <input type="checkbox" name="" id="">
            <p>AI</p>
          </div>
          <button type="button">5</button>
        </div>
      </div>
      <!-- ===== tag section ends ==== -->

    </div>
    <div class="main">

    </div>
  </div>



  <!-- <h1 id="userInfo">Welcome to Bookmark Manager</h1> -->
  <button id="logoutButton">Logout</button>
  <button id="themeToggle">Dark Mode</button>

  <script src="custom.js"></script>

</body>
</html>
