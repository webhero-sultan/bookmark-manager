<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bookmark_section">
    <!-- ===== aside section starts ===== -->
    <div class="aside">
      <div class="logo">
        <img src="assets/images/logo-light-theme.svg" id="signupLogo" alt="">
      </div>
      <!-- ===== status section starts ===== -->
      <div class="status">
        <div class="home">
          <button type="button"><i class="fa-regular fa-house"></i>Home</button>
        </div>
        <div class="archived">
          <button type="button"><i class="fa-solid fa-box-archive"></i>Archived</button>
        </div>
      </div>
      <!-- ===== status section ends ===== -->
      <!-- ===== tags section starts ==== -->
      <div class="tags">
        <p>Tags</p>
      </div>
      <div class="tag_list">
        <div class="tag_item">
          <div class="tag_name">
            <input type="checkbox" name="" id="">
            <p>AI</p>
          </div>
          <button type="button">1</button>
        </div>
        <div class="tag_item">
          <div class="tag_name">
            <input type="checkbox" name="" id="">
            <p>AI</p>
          </div>
          <button type="button">5</button>
        </div>
      </div>
      <!-- ===== tags section ends ==== -->
    </div>
    <!-- ===== aside section ends ===== -->
    <!-- ===== main section starts ==== -->
    <div class="main">
      <div class="main_header">
        <div class="search">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" placeholder="Search by title...">
        </div>
        <div class="user_bookmark">
          <div class="bookmark">
            <button type="button">+ Add Bookmark</button>
          </div>
          <div class="user">
            <img src="assets/images/image-avatar.webp" alt="">
          </div>
        </div>
      </div>
      <div class="main_body">
        <div class="body_heading">
          <h1>All Bookmarks</h1>
          <div class="sort_area">
            <i class="fa-solid fa-sort"></i>
            <button type="button">Sort by </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== main section ends ==== -->
  </div>



  <!-- <h1 id="userInfo">Welcome to Bookmark Manager</h1> -->
  <!-- <button id="logoutButton">Logout</button> -->
  <!-- <button id="themeToggle">Dark Mode</button> -->

  <script src="custom.js"></script>

</body>
</html>
